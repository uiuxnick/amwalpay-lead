
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Amwal Survey - Lead Capture System" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Amwal Survey">
    <title>Amwal Survey</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://amwalpay.om/wp-content/uploads/2023/11/WhatsApp-Image-2025-04-20-at-12.04.42.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-color)',
              card: 'var(--card-bg)',
              'card-secondary': 'var(--card-sec-bg)',
              text: 'var(--text-main)',
              'text-secondary': 'var(--text-sec)',
              'text-tertiary': 'var(--text-ter)',
              border: 'var(--border-color)',
              
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                DEFAULT: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              success: { DEFAULT: '#10b981', light: '#d1fae5' },
              warning: { DEFAULT: '#f59e0b', light: '#fef3c7' },
              danger: { DEFAULT: '#ef4444', light: '#fee2e2' }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(139, 92, 246, 0.5)',
            },
            animation: {
              'pulse-cloud': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Clean White Mode */
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --card-sec-bg: #f1f5f9;
        --text-main: #0f172a;
        --text-sec: #475569;
        --text-tertiary: #94a3b8;
        --border-color: #e2e8f0;
        --primary-gradient: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
      }

      .dark {
        /* Professional Dark Mode (Deep Slate) */
        --bg-color: #0b1120; /* Very dark blue/slate */
        --card-bg: #1e293b; /* Slate 800 */
        --card-sec-bg: #334155; /* Slate 700 */
        --text-main: #f8fafc;
        --text-sec: #cbd5e1;
        --text-tertiary: #94a3b8;
        --border-color: #334155;
        --primary-gradient: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
      }

      html { -webkit-tap-highlight-color: transparent; }
      body { 
        overscroll-behavior-y: none; 
        background-color: var(--bg-color);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--text-tertiary); border-radius: 3px; opacity: 0.3; }
      
      @keyframes modal-grow { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      .animate-modal-grow { animation: modal-grow 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

      .primary-gradient-text {
        background-image: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .primary-gradient-bg {
        background-image: var(--primary-gradient);
      }
      
      .glassmorphism {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .dark .glassmorphism {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <script>
        try {
            const savedTheme = localStorage.getItem('amwal_theme_preference');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        } catch (e) {}
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW fail', err));
        });
      }
    </script>

</html>
